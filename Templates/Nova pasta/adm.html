<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Gerenciamento de Visitas</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwIadwuhoLxMol1GhBIyagxIUKA67lRCJBOfSrNBn9J2Ehi3O-UV0sxhXR3VYW7Dz-A9A/exec';

        // Ícones
        const DollarSign = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const User = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Building2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 21h18M9 8h1M9 12h1M9 16h1M14 8h1M14 12h1M14 16h1M6 3h12v18H6z"></path>
            </svg>
        );

        const RefreshCw = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const CreditCard = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
        );

        const Upload = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const Copy = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
        );

        const Settings = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m5.2-15.8l-4.2 4.2M7 12l-4.2 4.2M23 12h-6m-6 0H5m15.8 5.2l-4.2-4.2M7 7L2.8 2.8"></path>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const Save = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                <polyline points="7 3 7 8 15 8"></polyline>
            </svg>
        );

        // Modal de Pagamento
        function PaymentModal({ visitor, onClose, onSuccess }) {
            const [codigoCartao, setCodigoCartao] = useState('');
            const [comprovante, setComprovante] = useState(null);
            const [uploading, setUploading] = useState(false);
            const [linkAprovacao, setLinkAprovacao] = useState('');
            const fileInputRef = useRef(null);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 5 * 1024 * 1024) {
                        alert('Arquivo muito grande! Máximo 5MB');
                        return;
                    }
                    setComprovante(file);
                }
            };

            const converterParaBase64 = (file) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            };

            const handleSubmit = async () => {
                if (!codigoCartao || codigoCartao.length < 4) {
                    alert('Digite o código do cartão (mínimo 4 dígitos)');
                    return;
                }

                if (!comprovante) {
                    alert('Anexe o comprovante de pagamento');
                    return;
                }

                setUploading(true);

                try {
                    const comprovanteBase64 = await converterParaBase64(comprovante);

                    const formData = new FormData();
                    formData.append('action', 'registrar_pagamento');
                    formData.append('row', visitor.row);
                    formData.append('codigoCartao', codigoCartao);
                    formData.append('comprovante', comprovanteBase64);
                    formData.append('nomeArquivo', comprovante.name);
                    formData.append('nomeVisitante', visitor.nome);
                    formData.append('emailVisitante', visitor.email);
                    formData.append('valorPago', visitor.valor);

                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.status === 'SUCCESS') {
                        setLinkAprovacao(result.linkAprovacao);
                        alert('✅ Pagamento registrado! Envie o link de aprovação para o prestador.');
                    } else {
                        alert('❌ Erro: ' + (result.message || 'Erro desconhecido'));
                    }
                } catch (error) {
                    console.error('Erro:', error);
                    alert('Erro ao processar pagamento: ' + error.message);
                } finally {
                    setUploading(false);
                }
            };

            const copiarLink = () => {
                navigator.clipboard.writeText(linkAprovacao);
                alert('✅ Link copiado!');
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto animate-slide-in">
                        <div className="p-6 border-b border-gray-200">
                            <h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2">
                                <DollarSign size={28} className="text-green-600" />
                                Registrar Pagamento
                            </h2>
                        </div>

                        <div className="p-6 space-y-6">
                            {!linkAprovacao ? (
                                <>
                                    <div className="bg-blue-50 border border-blue-200 rounded-xl p-4">
                                        <p className="font-semibold text-gray-800 mb-2">{visitor.nome}</p>
                                        <p className="text-sm text-gray-600">Empresa: {visitor.empresa}</p>
                                        <p className="text-2xl font-bold text-green-600 mt-2">
                                            R$ {visitor.valor.toFixed(2).replace('.', ',')}
                                        </p>
                                    </div>

                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <CreditCard size={18} className="mr-2 text-indigo-600" />
                                            Código do Cartão <span className="text-red-500 ml-1">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            value={codigoCartao}
                                            onChange={(e) => setCodigoCartao(e.target.value)}
                                            placeholder="Digite os últimos 4 dígitos"
                                            maxLength="6"
                                            className="w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none"
                                        />
                                    </div>

                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <Upload size={18} className="mr-2 text-indigo-600" />
                                            Comprovante de Pagamento <span className="text-red-500 ml-1">*</span>
                                        </label>
                                        <input
                                            ref={fileInputRef}
                                            type="file"
                                            accept="image/*,application/pdf"
                                            onChange={handleFileChange}
                                            className="hidden"
                                        />
                                        <button
                                            onClick={() => fileInputRef.current.click()}
                                            className="w-full px-4 py-3 border-2 border-dashed border-gray-300 rounded-xl hover:border-indigo-500 transition flex items-center justify-center gap-2"
                                        >
                                            <Upload size={20} />
                                            {comprovante ? comprovante.name : 'Clique para anexar (Imagem ou PDF)'}
                                        </button>
                                        {comprovante && (
                                            <p className="mt-2 text-sm text-green-600 flex items-center gap-1">
                                                <CheckCircle size={16} />
                                                Arquivo: {comprovante.name}
                                            </p>
                                        )}
                                    </div>

                                    <div className="flex gap-3">
                                        <button
                                            onClick={handleSubmit}
                                            disabled={uploading}
                                            className="flex-1 px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-medium transition disabled:opacity-50 flex items-center justify-center gap-2"
                                        >
                                            {uploading ? (
                                                <>
                                                    <RefreshCw size={20} className="animate-spin" />
                                                    Processando...
                                                </>
                                            ) : (
                                                <>
                                                    <CheckCircle size={20} />
                                                    Gerar Link de Aprovação
                                                </>
                                            )}
                                        </button>
                                        <button
                                            onClick={onClose}
                                            className="px-6 py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-xl font-medium transition"
                                        >
                                            Cancelar
                                        </button>
                                    </div>
                                </>
                            ) : (
                                <>
                                    <div className="bg-green-50 border-2 border-green-300 rounded-xl p-6 text-center">
                                        <CheckCircle size={48} className="mx-auto text-green-600 mb-4" />
                                        <h3 className="text-xl font-bold text-green-700 mb-4">
                                            Link de Aprovação Gerado!
                                        </h3>
                                        <p className="text-gray-600 mb-4">
                                            Copie e envie este link para o prestador aprovar:
                                        </p>
                                        <div className="bg-white border border-gray-300 rounded-lg p-3 mb-4 break-all text-sm">
                                            {linkAprovacao}
                                        </div>
                                        <button
                                            onClick={copiarLink}
                                            className="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-medium transition flex items-center justify-center gap-2"
                                        >
                                            <Copy size={20} />
                                            Copiar Link
                                        </button>
                                    </div>

                                    <button
                                        onClick={() => {
                                            onSuccess();
                                            onClose();
                                        }}
                                        className="w-full px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-xl font-medium transition"
                                    >
                                        Concluir
                                    </button>
                                </>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        function AdminPanel() {
            const [visitors, setVisitors] = useState([]);
            const [loading, setLoading] = useState(true);
            const [filter, setFilter] = useState('todos');
            const [showConfig, setShowConfig] = useState(false);
            const [regras, setRegras] = useState([]);
            const [savingRules, setSavingRules] = useState(false);
            const [selectedVisitor, setSelectedVisitor] = useState(null);

            useEffect(() => {
                loadVisitors();
                loadRegras();
            }, []);

            const loadVisitors = async () => {
                setLoading(true);
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=admin`);
                    const data = await response.json();
                    setVisitors(Array.isArray(data) ? data : []);
                } catch (error) {
                    console.error('Erro:', error);
                } finally {
                    setLoading(false);
                }
            };

            const loadRegras = async () => {
                try {
                    const response = await fetch(`${SCRIPT_URL}?action=obter_regras`);
                    const data = await response.json();
                    if (data.status === 'SUCCESS') {
                        setRegras(data.regras);
                    }
                } catch (error) {
                    console.error('Erro:', error);
                }
            };

            const handleSaveRegras = async () => {
                setSavingRules(true);
                try {
                    const formData = new FormData();
                    formData.append('action', 'salvar_regras');
                    formData.append('regras', JSON.stringify(regras));

                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    if (result.status === 'SUCCESS') {
                        alert('✅ Regras salvas!');
                        setShowConfig(false);
                    }
                } finally {
                    setSavingRules(false);
                }
            };

            const filteredVisitors = visitors.filter(v => {
                if (filter === 'ativos') return v.status === 'Check-in Realizado';
                if (filter === 'finalizados') return v.status === 'Check-out Realizado';
                if (filter === 'pendentes') return v.statusPagamento === 'Pendente' && v.valor > 0;
                if (filter === 'aguardando') return v.statusPagamento === 'Aguardando Aprovação';
                if (filter === 'pagos') return v.statusPagamento === 'Aprovado pelo Prestador';
                return true;
            });

            const stats = {
                total: visitors.length,
                ativos: visitors.filter(v => v.status === 'Check-in Realizado').length,
                finalizados: visitors.filter(v => v.status === 'Check-out Realizado').length,
                pendentes: visitors.filter(v => v.statusPagamento === 'Pendente' && v.valor > 0).length,
                aguardando: visitors.filter(v => v.statusPagamento === 'Aguardando Aprovação').length,
                pagos: visitors.filter(v => v.statusPagamento === 'Aprovado pelo Prestador').length,
                valorPendente: visitors.filter(v => v.statusPagamento === 'Pendente' && v.valor > 0).reduce((s, v) => s + v.valor, 0),
                valorRecebido: visitors.filter(v => v.statusPagamento === 'Aprovado pelo Prestador').reduce((s, v) => s + v.valor, 0)
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 via-indigo-500 to-purple-600 p-6">
                    {selectedVisitor && (
                        <PaymentModal 
                            visitor={selectedVisitor}
                            onClose={() => setSelectedVisitor(null)}
                            onSuccess={loadVisitors}
                        />
                    )}

                    <div className="max-w-7xl mx-auto">
                        <div className="glass-effect rounded-2xl shadow-2xl p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Painel Administrativo</h1>
                                    <p className="text-gray-600">Gerenciamento de Visitas e Pagamentos</p>
                                </div>
                                <button
                                    onClick={loadVisitors}
                                    disabled={loading}
                                    className="flex items-center gap-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition"
                                >
                                    <RefreshCw size={20} className={loading ? 'animate-spin' : ''} />
                                    Atualizar
                                </button>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                            <div className="glass-effect rounded-xl p-5 shadow-lg">
                                <p className="text-sm text-gray-600 mb-1">Pendentes</p>
                                <p className="text-3xl font-bold text-amber-600">{stats.pendentes}</p>
                                <p className="text-xs text-gray-500 mt-1">R$ {stats.valorPendente.toFixed(2).replace('.', ',')}</p>
                            </div>
                            <div className="glass-effect rounded-xl p-5 shadow-lg">
                                <p className="text-sm text-gray-600 mb-1">Aguardando Aprovação</p>
                                <p className="text-3xl font-bold text-orange-600">{stats.aguardando}</p>
                            </div>
                            <div className="glass-effect rounded-xl p-5 shadow-lg">
                                <p className="text-sm text-gray-600 mb-1">Pagos</p>
                                <p className="text-3xl font-bold text-green-600">{stats.pagos}</p>
                            </div>
                            <div className="glass-effect rounded-xl p-5 shadow-lg">
                                <p className="text-sm text-gray-600 mb-1">Total Recebido</p>
                                <p className="text-3xl font-bold text-emerald-600">R$ {stats.valorRecebido.toFixed(2).replace('.', ',')}</p>
                            </div>
                        </div>

                        <div className="glass-effect rounded-xl p-4 mb-6 shadow-lg">
                            <div className="flex flex-wrap gap-2">
                                {[
                                    { id: 'todos', label: `Todos (${stats.total})` },
                                    { id: 'pendentes', label: `Pendentes (${stats.pendentes})` },
                                    { id: 'aguardando', label: `Aguardando (${stats.aguardando})` },
                                    { id: 'pagos', label: `Pagos (${stats.pagos})` }
                                ].map(({ id, label }) => (
                                    <button
                                        key={id}
                                        onClick={() => setFilter(id)}
                                        className={`px-4 py-2 rounded-lg font-medium transition ${
                                            filter === id ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'
                                        }`}
                                    >
                                        {label}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="glass-effect rounded-xl shadow-lg p-6">
                            {loading ? (
                                <div className="text-center py-12">
                                    <RefreshCw size={48} className="animate-spin mx-auto text-blue-600 mb-4" />
                                    <p className="text-gray-600">Carregando...</p>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    {filteredVisitors.map(visitor => (
                                        <div
                                            key={visitor.row}
                                            className={`border-2 rounded-xl p-5 ${
                                                visitor.statusPagamento === 'Aprovado pelo Prestador' ? 'border-green-300 bg-green-50' :
                                                visitor.statusPagamento === 'Aguardando Aprovação' ? 'border-orange-300 bg-orange-50' :
                                                'border-amber-300 bg-amber-50'
                                            }`}
                                        >
                                            <div className="flex items-start justify-between">
                                                <div className="flex-1">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-2">{visitor.nome}</h3>
                                                    <p className="text-sm text-gray-600">Empresa: {visitor.empresa}</p>
                                                    <p className="text-sm text-gray-600">Status: {visitor.statusPagamento || 'Pendente'}</p>
                                                </div>

                                                <div className="ml-4 text-right">
                                                    <p className="text-2xl font-bold text-gray-800 mb-2">
                                                        R$ {visitor.valor.toFixed(2).replace('.', ',')}
                                                    </p>
                                                    {visitor.statusPagamento === 'Pendente' && visitor.valor > 0 && (
                                                        <button
                                                            onClick={() => setSelectedVisitor(visitor)}
                                                            className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition"
                                                        >
                                                            <DollarSign size={18} className="inline mr-1" />
                                                            Marcar como Pago
                                                        </button>
                                                    )}
                                                    {visitor.statusPagamento === 'Aguardando Aprovação' && (
                                                        <div className="text-orange-600 font-medium">
                                                            <Clock size={20} className="inline mr-1" />
                                                            Aguardando Prestador
                                                        </div>
                                                    )}
                                                    {visitor.statusPagamento === 'Aprovado pelo Prestador' && (
                                                        <div className="text-green-600 font-medium">
                                                            <CheckCircle size={20} className="inline mr-1" />
                                                            Aprovado
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<AdminPanel />);
    </script>
</body>
</html>
