<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in de Visitantes</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-in {
            animation: slide-in 0.5s ease-out;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componentes de √çcones
        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const Building2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 21h18M9 8h1M9 12h1M9 16h1M14 8h1M14 12h1M14 16h1M6 3h12v18H6z"></path>
            </svg>
        );

        const User = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
        );

        const Briefcase = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
        );

        const Phone = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
            </svg>
        );

        const MapPin = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Mail = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
        );

        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        // Componente Principal
        function VisitorCheckin() {
            const [form, setForm] = useState({
                nome: '',
                cpf: '', 
                empresa: '',
                email: '',
                telefone: '',
                setor: '',
                responsavel: '',
                motivo: ''
            });
            
            const [errors, setErrors] = useState({});
            const [loading, setLoading] = useState(false);
            const [success, setSuccess] = useState(false);
            const [touched, setTouched] = useState({});
            const [accessCode, setAccessCode] = useState(null);

            const setores = [
                'Financeiro',
                'Tecnologia da Informa√ß√£o (TI)',
                'Opera√ß√µes',
                'Recursos Humanos (RH)',
                'Comercial/Vendas',
                'Marketing',
                'Diretoria',
                'Administrativo',
                'Compras',
                'Outro'
            ];
            
            // Fun√ß√£o utilit√°ria para limpar formata√ß√£o (mant√©m apenas d√≠gitos)
            const cleanDigits = (value) => value ? value.replace(/[^\d]/g, '') : '';
            
            // Fun√ß√£o para formatar CPF (opcional, para melhor UX)
            const formatCPF = (value) => {
                const digits = cleanDigits(value);
                if (digits.length <= 3) return digits;
                if (digits.length <= 6) return `${digits.slice(0, 3)}.${digits.slice(3)}`;
                if (digits.length <= 9) return `${digits.slice(0, 3)}.${digits.slice(3, 6)}.${digits.slice(6)}`;
                return `${digits.slice(0, 3)}.${digits.slice(3, 6)}.${digits.slice(6, 9)}-${digits.slice(9, 11)}`;
            };
            
            // üí° CORRE√á√ÉO APLICADA: validateCPF movido para ANTES de validateField
            const validateCPF = (cpf) => {
                const cleanedCpf = cleanDigits(cpf);
                
                if (cleanedCpf.length !== 11) return false;
                
                // Verifica se todos os d√≠gitos s√£o iguais
                if (/^(\d)\1{10}$/.test(cleanedCpf)) return false;
                
                // Valida primeiro d√≠gito
                let sum = 0;
                for (let i = 1; i <= 9; i++) {
                    sum += parseInt(cleanedCpf.substring(i - 1, i)) * (11 - i);
                }
                let remainder = (sum * 10) % 11;
                if (remainder === 10 || remainder === 11) remainder = 0;
                if (remainder !== parseInt(cleanedCpf.substring(9, 10))) return false;
                
                // Valida segundo d√≠gito
                sum = 0;
                for (let i = 1; i <= 10; i++) {
                    sum += parseInt(cleanedCpf.substring(i - 1, i)) * (12 - i);
                }
                remainder = (sum * 10) % 11;
                if (remainder === 10 || remainder === 11) remainder = 0;
                if (remainder !== parseInt(cleanedCpf.substring(10, 11))) return false;
                
                return true;
            };


            const validateField = (name, value) => {
                switch (name) {
                    case 'nome':
                        return value.trim().length < 3 ? 'Nome deve ter pelo menos 3 caracteres' : '';
                    
                    case 'cpf':
                        if (!value.trim()) {
                            return 'CPF √© obrigat√≥rio';
                        }
                        const cleanedCpf = cleanDigits(value);
                        if (cleanedCpf.length !== 11) {
                            return 'CPF deve conter 11 d√≠gitos';
                        }
                        if (!validateCPF(value)) {
                            return 'CPF inv√°lido';
                        }
                        return '';

                    case 'empresa':
                        return value.trim().length < 2 ? 'Nome da empresa √© obrigat√≥rio' : '';
                        
                    case 'email':
                        if (!value.trim()) {
                            return 'E-mail √© obrigat√≥rio para o check-in';
                        }
                        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                        return !emailRegex.test(value) ? 'E-mail inv√°lido' : '';
                        
                    case 'telefone':
                        const phoneRegex = /^[\d\s\-\(\)]+$/;
                        return value && !phoneRegex.test(value) ? 'Telefone inv√°lido' : '';
                        
                    case 'setor':
                        return !value ? 'Selecione um setor' : '';
                        
                    case 'responsavel':
                        return value.trim().length < 3 ? 'Nome do respons√°vel √© obrigat√≥rio' : '';
                        
                    default:
                        return '';
                }
            };

            const handleChange = (name, value) => {
                let formattedValue = value;
                
                // Aplica formata√ß√£o de CPF
                if (name === 'cpf') {
                    formattedValue = formatCPF(value);
                }

                setForm(prev => ({ ...prev, [name]: formattedValue }));
                
                if (touched[name]) {
                    const error = validateField(name, formattedValue);
                    setErrors(prev => ({ ...prev, [name]: error }));
                }
            };

            const handleBlur = (name) => {
                setTouched(prev => ({ ...prev, [name]: true }));
                const error = validateField(name, form[name]);
                setErrors(prev => ({ ...prev, [name]: error }));
            };

            const validateForm = () => {
                const newErrors = {};
                Object.keys(form).forEach(key => {
                    if (['nome', 'cpf', 'empresa', 'setor', 'responsavel', 'email'].includes(key)) {
                        const error = validateField(key, form[key]);
                        if (error) newErrors[key] = error;
                    }
                });
                setErrors(newErrors);
                return Object.keys(newErrors).length === 0;
            };

            const handleSubmit = async () => {
                setTouched({
                    nome: true,
                    cpf: true,
                    empresa: true,
                    setor: true,
                    responsavel: true,
                    email: true
                });

                if (!validateForm()) {
                    return;
                }

                setLoading(true);

                try {
                    // Limpa o CPF antes de enviar para o backend
                    const cpfLimpo = cleanDigits(form.cpf);
                    
                    const checkinData = new URLSearchParams({
                        action: 'checkin',
                        nome: form.nome,
                        cpf: cpfLimpo, // Enviando CPF limpo
                        empresa: form.empresa,
                        email: form.email,
                        telefone: form.telefone,
                        setor: form.setor,
                        responsavel: form.responsavel,
                        motivo: form.motivo
                    });

                    // Nota: O endpoint foi mantido o mesmo que o seu
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzPidwcQGRFP9FBsk3zwZ6CB4TNakfZDzwAuAHBkJ0gB_14L-Ac7u10Wg2BCj54eoBpAw/exec', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: checkinData.toString()
                    });

                    const result = await response.json();
                    
                    if (result.status === 'SUCCESS') {
                        setSuccess(true);
                        setAccessCode(result.codigo);

                    } else {
                        alert('Erro ao realizar check-in. Tente novamente.');
                    }

                } catch (error) {
                    console.error('Erro ao fazer check-in:', error);
                    alert('Erro ao realizar check-in. Por favor, tente novamente.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4 relative overflow-hidden">
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
                        <div className="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
                    </div>

                    <div className="w-full max-w-2xl relative z-10 animate-slide-in">
                        <div className="glass-effect rounded-t-3xl shadow-2xl p-8 text-center">
                            <div className="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-full mb-4 shadow-lg">
                                <CheckCircle size={48} className="text-white" />
                            </div>
                            <h1 className="text-4xl font-bold gradient-text mb-3">Bem-vindo!</h1>
                            <p className="text-gray-600 text-lg">Registre sua visita de forma r√°pida e segura</p>
                        </div>

                        <div className="glass-effect rounded-b-3xl shadow-2xl p-8">
                            {success ? (
                                <div className="text-center py-16 animate-slide-in">
                                    <div className="inline-flex items-center justify-center w-32 h-32 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full mb-6 shadow-2xl">
                                        <CheckCircle size={64} className="text-white" />
                                    </div>
                                    <h2 className="text-4xl font-bold text-green-600 mb-4">Check-in Confirmado!</h2>
                                    <p className="text-gray-600 text-xl mb-3">Sua visita foi registrada com sucesso.</p>
                                    
                                    {accessCode && (
                                        <div className="mt-6 p-6 bg-gradient-to-br from-indigo-50 to-purple-50 border-2 border-indigo-300 rounded-2xl">
                                            <p className="text-lg font-semibold text-indigo-700 mb-2">üé´ C√ìDIGO DE ACESSO</p>
                                            <p className="text-6xl font-extrabold text-indigo-900 mb-3 tracking-widest font-mono">{accessCode}</p>
                                            <p className="text-sm text-indigo-600">Guarde este c√≥digo para fazer o check-out</p>
                                        </div>
                                    )}

                                    {form.email && (
                                        <div className="mt-4 p-4 bg-blue-50 border border-blue-300 rounded-xl">
                                            <Mail size={20} className="inline mr-2 text-blue-600" />
                                            <span className="text-blue-700 font-medium">Email enviado para {form.email}</span>
                                        </div>
                                    )}

                                    <button
    onClick={() => window.location.href = '/'}
    className="mt-6 w-full py-4 rounded-xl font-bold text-lg text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 transition-all duration-300 shadow-lg transform hover:scale-105 hover:shadow-xl"
>
    üè† Voltar para P√°gina Principal
</button>
                                </div>
                            ) : (
                                <div className="space-y-5">
                                    {/* Nome */}
                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <User size={18} className="mr-2 text-indigo-600" />
                                            Nome Completo <span className="text-red-500 ml-1">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            value={form.nome}
                                            onChange={(e) => handleChange('nome', e.target.value)}
                                            onBlur={() => handleBlur('nome')}
                                            className={`input-field w-full px-4 py-3 text-lg border-2 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none ${
                                                errors.nome && touched.nome ? 'border-red-400' : 'border-gray-300'
                                            }`}
                                            placeholder="Digite seu nome completo"
                                        />
                                        {errors.nome && touched.nome && (
                                            <p className="mt-1 text-sm text-red-500 flex items-center">
                                                <AlertCircle size={14} className="mr-1" />
                                                {errors.nome}
                                            </p>
                                        )}
                                    </div>
                                    
                                    
                                    {/* CPF (Corrigido e com Formata√ß√£o) */}
                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <User size={18} className="mr-2 text-indigo-600" />
                                            CPF <span className="text-red-500 ml-1">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            // Limita a entrada de caracteres para 14 (o m√°ximo formatado: 000.000.000-00)
                                            maxLength="14" 
                                            value={form.cpf}
                                            onChange={(e) => handleChange('cpf', e.target.value)}
                                            onBlur={() => handleBlur('cpf')}
                                            className={`input-field w-full px-4 py-3 text-lg border-2 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none ${
                                                errors.cpf && touched.cpf ? 'border-red-400' : 'border-gray-300'
                                            }`}
                                            placeholder="000.000.000-00"
                                        />
                                        {errors.cpf && touched.cpf && (
                                            <p className="mt-1 text-sm text-red-500 flex items-center">
                                                <AlertCircle size={14} className="mr-1" />
                                                {errors.cpf}
                                            </p>
                                        )}
                                    </div>
                                    

                                    {/* Empresa */}
                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <Building2 size={18} className="mr-2 text-indigo-600" />
                                            Empresa <span className="text-red-500 ml-1">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            value={form.empresa}
                                            onChange={(e) => handleChange('empresa', e.target.value)}
                                            onBlur={() => handleBlur('empresa')}
                                            className={`input-field w-full px-4 py-3 text-lg border-2 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none ${
                                                errors.empresa && touched.empresa ? 'border-red-400' : 'border-gray-300'
                                            }`}
                                            placeholder="Nome da sua empresa"
                                        />
                                        {errors.empresa && touched.empresa && (
                                            <p className="mt-1 text-sm text-red-500 flex items-center">
                                                <AlertCircle size={14} className="mr-1" />
                                                {errors.empresa}
                                            </p>
                                        )}
                                    </div>

                                    {/* Email */}
                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <Mail size={18} className="mr-2 text-indigo-600" />
                                            Email (receber√° o c√≥digo) <span className="text-red-500 ml-1">*</span>
                                        </label>
                                        <input
                                            type="email"
                                            value={form.email}
                                            onChange={(e) => handleChange('email', e.target.value)}
                                            onBlur={() => handleBlur('email')}
                                            className={`input-field w-full px-4 py-3 text-lg border-2 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none ${
                                                errors.email && touched.email ? 'border-red-400' : 'border-gray-300'
                                            }`}
                                            placeholder="seu@email.com"
                                        />
                                        {errors.email && touched.email && (
                                            <p className="mt-1 text-sm text-red-500 flex items-center">
                                                <AlertCircle size={14} className="mr-1" />
                                                {errors.email}
                                            </p>
                                        )}
                                    </div>

                                    {/* Telefone */}
                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <Phone size={18} className="mr-2 text-indigo-600" />
                                            Telefone/WhatsApp
                                        </label>
                                        <input
                                            type="tel"
                                            value={form.telefone}
                                            onChange={(e) => handleChange('telefone', e.target.value)}
                                            onBlur={() => handleBlur('telefone')}
                                            className={`input-field w-full px-4 py-3 text-lg border-2 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none ${
                                                errors.telefone && touched.telefone ? 'border-red-400' : 'border-gray-300'
                                            }`}
                                            placeholder="(41) 99999-9999"
                                        />
                                        {errors.telefone && touched.telefone && (
                                            <p className="mt-1 text-sm text-red-500 flex items-center">
                                                <AlertCircle size={14} className="mr-1" />
                                                {errors.telefone}
                                            </p>
                                        )}
                                    </div>

                                    {/* Setor */}
                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <MapPin size={18} className="mr-2 text-indigo-600" />
                                            Setor de Destino <span className="text-red-500 ml-1">*</span>
                                        </label>
                                        <select
                                            value={form.setor}
                                            onChange={(e) => handleChange('setor', e.target.value)}
                                            onBlur={() => handleBlur('setor')}
                                            className={`input-field w-full px-4 py-3 text-lg border-2 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none ${
                                                errors.setor && touched.setor ? 'border-red-400' : 'border-gray-300'
                                            }`}
                                        >
                                            <option value="">Selecione o setor</option>
                                            {setores.map(setor => (
                                                <option key={setor} value={setor}>{setor}</option>
                                            ))}
                                        </select>
                                        {errors.setor && touched.setor && (
                                            <p className="mt-1 text-sm text-red-500 flex items-center">
                                                <AlertCircle size={14} className="mr-1" />
                                                {errors.setor}
                                            </p>
                                        )}
                                    </div>

                                    {/* Respons√°vel */}
                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <User size={18} className="mr-2 text-indigo-600" />
                                            Nome do Respons√°vel <span className="text-red-500 ml-1">*</span>
                                        </label>
                                        <input
                                            type="text"
                                            value={form.responsavel}
                                            onChange={(e) => handleChange('responsavel', e.target.value)}
                                            onBlur={() => handleBlur('responsavel')}
                                            className={`input-field w-full px-4 py-3 text-lg border-2 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none ${
                                                errors.responsavel && touched.responsavel ? 'border-red-400' : 'border-gray-300'
                                            }`}
                                            placeholder=""
                                        />
                                        {errors.responsavel && touched.responsavel && (
                                            <p className="mt-1 text-sm text-red-500 flex items-center">
                                                <AlertCircle size={14} className="mr-1" />
                                                {errors.responsavel}
                                            </p>
                                        )}
                                    </div>

                                    {/* Motivo */}
                                    <div>
                                        <label className="flex items-center text-sm font-semibold text-gray-700 mb-2">
                                            <Briefcase size={18} className="mr-2 text-indigo-600" />
                                            Observac√£o
                                        </label>
                                        <textarea
                                            value={form.motivo}
                                            onChange={(e) => handleChange('motivo', e.target.value)}
                                            className="input-field w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none resize-none"
                                            rows="3"
                                            placeholder="Descreva brevemente o motivo da sua visita (opcional)"
                                        />
                                    </div>

                                    <button
                                        onClick={handleSubmit}
                                        disabled={loading}
                                        className={`w-full py-4 rounded-xl font-bold text-lg text-white transition-all duration-300 shadow-lg transform hover:scale-105 hover:shadow-xl ${
                                            loading 
                                                ? 'bg-gray-400 cursor-not-allowed' 
                                                : 'bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700'
                                        }`}
                                    >
