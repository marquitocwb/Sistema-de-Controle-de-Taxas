<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Recebimento de Pagamento</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .animate-slide-in { animation: slideIn 0.5s ease-out; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-scale-in { animation: scaleIn 0.4s ease-out; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .gradient-text { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyqzMgvrtKcsyi8XNvtBRd3Du3hsoGiCVU1upq-m-P0Uo8c_7C-tofJ9G2BOU_wtyYWRg/exec';

        // Ãcones
        const CheckCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        );

        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const Key = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="m15.6 15.6-6.819-6.819c-1.579-1.58-1.579-4.14 0-5.72 1.58-1.579 4.14-1.579 5.72 0l6.819 6.819-2.81 2.81zm-8.28-2.61a3.5 3.5 0 0 0-4.95 4.95l8.28 8.28a3.5 3.5 0 0 0 4.95-4.95l-8.28-8.28z"></path>
            </svg>
        );

        const DollarSign = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const FileText = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                <polyline points="14 2 14 8 20 8"></polyline>
                <line x1="16" y1="13" x2="8" y2="13"></line>
                <line x1="16" y1="17" x2="8" y2="17"></line>
                <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
        );

        const Building2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M3 21h18M9 8h1M9 12h1M9 16h1M14 8h1M14 12h1M14 16h1M6 3h12v18H6z"></path>
            </svg>
        );

        function ConfirmacaoPagamento() {
            const [loading, setLoading] = useState(true);
            const [codigoInput, setCodigoInput] = useState('');
            const [dadosPagamento, setDadosPagamento] = useState(null);
            const [error, setError] = useState(null);
            const [success, setSuccess] = useState(false);
            const [confirming, setConfirming] = useState(false);
            const [row, setRow] = useState(null);

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const codigoURL = params.get('codigo');
                const rowURL = params.get('row');
                
                if (codigoURL && rowURL) {
                    setCodigoInput(codigoURL);
                    setRow(rowURL);
                    buscarDadosPagamento(codigoURL, rowURL);
                } else {
                    setLoading(false);
                }
            }, []);

            const buscarDadosPagamento = async (codigo, rowIndex) => {
                setLoading(true);
                setError(null);

                try {
                    const formData = new FormData();
                    formData.append('action', 'obter_dados_validacao');
                    formData.append('codigo', codigo);
                    formData.append('row', rowIndex);

                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.status === 'SUCCESS') {
                        setDadosPagamento(result.dados);
                        if (result.dados.jaConfirmado) {
                            setSuccess(true);
                        }
                    } else {
                        setError(result.message || 'Erro ao buscar dados do pagamento');
                    }
                } catch (err) {
                    console.error('Erro:', err);
                    setError('Erro de conexÃ£o. Verifique sua internet.');
                } finally {
                    setLoading(false);
                }
            };

            const handleBuscar = () => {
                if (codigoInput.length !== 6 || !row) {
                    setError('CÃ³digo deve ter 6 dÃ­gitos');
                    return;
                }
                buscarDadosPagamento(codigoInput, row);
            };

            const handleConfirmar = async () => {
                setConfirming(true);
                setError(null);

                try {
                    const formData = new FormData();
                    formData.append('action', 'confirmar_pagamento');
                    formData.append('codigo', codigoInput);
                    formData.append('row', row);

                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.status === 'SUCCESS') {
                        setSuccess(true);
                    } else {
                        setError(result.message || 'Erro ao confirmar pagamento');
                    }
                } catch (err) {
                    console.error('Erro:', err);
                    setError('Erro ao confirmar. Tente novamente.');
                } finally {
                    setConfirming(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-500 via-indigo-500 to-blue-600 flex items-center justify-center p-4 relative overflow-hidden">
                    <div className="absolute inset-0 overflow-hidden pointer-events-none">
                        <div className="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
                        <div className="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full blur-3xl"></div>
                    </div>

                    <div className="w-full max-w-2xl relative z-10 animate-slide-in">
                        {/* Header */}
                        <div className="glass-effect rounded-t-3xl shadow-2xl p-8 text-center">
                            <div className="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-purple-500 to-indigo-600 rounded-full mb-4 shadow-lg">
                                <DollarSign size={48} className="text-white" />
                            </div>
                            <h1 className="text-4xl font-bold gradient-text mb-3">Confirmar Recebimento</h1>
                            <p className="text-gray-600 text-lg">ValidaÃ§Ã£o de Pagamento</p>
                        </div>

                        {/* ConteÃºdo */}
                        <div className="glass-effect rounded-b-3xl shadow-2xl p-8">
                            {loading ? (
                                <div className="text-center py-16">
                                    <svg className="animate-spin h-16 w-16 mx-auto text-purple-600 mb-4" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" />
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
                                    </svg>
                                    <p className="text-gray-600 text-lg">Carregando informaÃ§Ãµes...</p>
                                </div>
                            ) : success ? (
                                <div className="text-center py-16 animate-scale-in">
                                    <div className="inline-flex items-center justify-center w-32 h-32 bg-gradient-to-br from-green-400 to-emerald-500 rounded-full mb-6 shadow-2xl">
                                        <CheckCircle size={64} className="text-white" />
                                    </div>
                                    <h2 className="text-4xl font-bold text-green-600 mb-4">Pagamento Confirmado!</h2>
                                    <p className="text-gray-600 text-xl mb-3">
                                        Recebimento registrado com sucesso.
                                    </p>
                                    <p className="text-gray-500 text-sm">
                                        O status foi atualizado no sistema administrativo.
                                    </p>
                                </div>
                            ) : (
                                <div className="space-y-6">
                                    {!dadosPagamento ? (
                                        <>
                                            <div className="flex flex-col gap-4">
                                                <label className="flex items-center text-sm font-semibold text-gray-700 mb-0">
                                                    <Key size={20} className="mr-2 text-purple-600" />
                                                    CÃ³digo de ValidaÃ§Ã£o (6 dÃ­gitos)
                                                </label>
                                                <div className="flex gap-4">
                                                    <input
                                                        type="number"
                                                        value={codigoInput}
                                                        onChange={(e) => setCodigoInput(e.target.value)}
                                                        onKeyDown={(e) => {
                                                            if (e.key === 'Enter') handleBuscar();
                                                        }}
                                                        className="w-full px-4 py-3 text-2xl font-mono text-center tracking-widest border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none transition"
                                                        placeholder="123456"
                                                        maxLength="6"
                                                    />
                                                    <button 
                                                        onClick={handleBuscar}
                                                        disabled={codigoInput.length !== 6}
                                                        className={`px-6 py-3 rounded-xl font-medium transition shadow-md ${
                                                            codigoInput.length !== 6
                                                                ? 'bg-gray-400 text-gray-700 cursor-not-allowed' 
                                                                : 'bg-purple-500 hover:bg-purple-600 text-white'
                                                        }`}
                                                    >
                                                        Buscar
                                                    </button>
                                                </div>
                                            </div>

                                            {error && (
                                                <div className="py-3 px-4 bg-red-100 border border-red-400 text-red-700 rounded-xl flex items-center animate-fade-in">
                                                    <AlertCircle size={20} className="mr-2" />
                                                    {error}
                                                </div>
                                            )}
                                        </>
                                    ) : (
                                        <>
                                            <div className="bg-gradient-to-r from-purple-50 to-indigo-50 p-6 rounded-xl border-2 border-purple-200">
                                                <h3 className="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                                    <FileText size={24} className="text-purple-600" />
                                                    Detalhes do Pagamento
                                                </h3>
                                                
                                                <div className="space-y-3">
                                                    <div className="flex items-center gap-2">
                                                        <Building2 size={18} className="text-gray-600" />
                                                        <span className="text-gray-700">
                                                            <strong>Empresa:</strong> {dadosPagamento.empresa}
                                                        </span>
                                                    </div>
                                                    
                                                    <div className="flex items-center gap-2">
                                                        <DollarSign size={18} className="text-green-600" />
                                                        <span className="text-gray-700">
                                                            <strong>Valor:</strong> 
                                                            <span className="text-2xl font-bold text-green-600 ml-2">
                                                                R$ {dadosPagamento.valor.toFixed(2).replace('.', ',')}
                                                            </span>
                                                        </span>
                                                    </div>
                                                    
                                                    <div>
                                                        <strong className="text-gray-700">CÃ³digo do Documento:</strong>
                                                        <p className="text-gray-600 font-mono">{dadosPagamento.codigoDoc}</p>
                                                    </div>

                                                    {dadosPagamento.linkComprovante && (
                                                        <div>
                                                            <strong className="text-gray-700">Comprovante:</strong>
                                                            <a 
                                                                href={dadosPagamento.linkComprovante} 
                                                                target="_blank" 
                                                                rel="noopener noreferrer"
                                                                className="block mt-2 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-center transition"
                                                            >
                                                                ðŸ“Ž Visualizar Comprovante
                                                            </a>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>

                                            {error && (
                                                <div className="py-3 px-4 bg-red-100 border border-red-400 text-red-700 rounded-xl flex items-center animate-fade-in">
                                                    <AlertCircle size={20} className="mr-2" />
                                                    {error}
                                                </div>
                                            )}

                                            <button
                                                onClick={handleConfirmar}
                                                disabled={confirming}
                                                className={`w-full py-4 rounded-xl font-bold text-lg text-white transition-all duration-300 shadow-lg transform hover:scale-105 hover:shadow-xl ${
                                                    confirming
                                                        ? 'bg-gray-400 cursor-not-allowed' 
                                                        : 'bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700'
                                                }`}
                                            >
                                                {confirming ? (
                                                    <span className="flex items-center justify-center">
                                                        <svg className="animate-spin h-6 w-6 mr-3" viewBox="0 0 24 24">
                                                            <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" fill="none" />
                                                            <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" />
                                                        </svg>
                                                        Confirmando...
                                                    </span>
                                                ) : (
                                                    <span className="flex items-center justify-center">
                                                        <CheckCircle size={24} className="mr-2" />
                                                        âœ… Confirmar Recebimento
                                                    </span>
                                                )}
                                            </button>
                                        </>
                                    )}
                                </div>
                            )}
                        </div>

                        <div className="text-center mt-6 text-white">
                            <p className="text-sm font-medium opacity-90 drop-shadow-lg">
                                ðŸ”’ Sistema de ValidaÃ§Ã£o de Pagamentos
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ConfirmacaoPagamento />);
    </script>
</body>

</html>
